  <head>

      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
    />
  </head>
  <body>
    <div class="">
      <!-- -------------- Side navbar ------------- -->
      <div class="sidebar close">
        <div class="logo-details">
          <i class="bx bxl-c-plus-plus"></i>
          <span class="logo_name">VEED.IO</span>
        </div>
        <ul class="nav-links">
          <li class="position-relative">
            <a href="#">
              <i class="fa-solid fa-gear"></i>
              <span class="link_name">Project Settings</span>
            </a>
            <ul class="sub-menu blank position-absolute">
              <li><a class="link_name" href="#">Project Settings</a></li>
              <li class="py-2">
                <div class="dropdown">
                  <label for="">Size</label>
                  <button
                    class="btn btn-light dropdown-toggle form-control"
                    type="button"
                    id="dropdownMenuButton1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    style="
                      padding: 10px 0;
                      border: 1px solid lightgray;
                      padding: 15px 8px;
                      text-align: justify;
                      border-radius: 7px;
                    "
                  >
                    Dropdown button
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton1"
                  >
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </div>
              </li>
              <li class="py-2">
                <label for="">Background</label>
                <div class="form-check form-control">
                  <input
                    class=""
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    Color
                  </label>
                </div>
                <div class="form-check form-control">
                  <input
                    class=" "
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                    checked
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Image
                  </label>
                </div>
              </li>
            </ul>
          </li>
          <li>
            <div class="iocn-link">
              <a href="#">
                <i class="fa-solid fa-plus"></i>
                <span class="link_name">Media</span>
              </a>
              <i class="bx bxs-chevron-down arrow"></i>
            </div>
            <ul class="sub-menu">
              <li><a class="link_name" href="#">Media</a></li>
            </ul>
          </li>
          <li>
            <div class="iocn-link">
              <a href="#">
                <i class="fa-solid fa-music"></i>
                <span class="link_name">Audio</span>
              </a>
              <i class="bx bxs-chevron-down arrow"></i>
            </div>
            <ul class="sub-menu">
              <li><a class="link_name" href="#">Audio</a></li>
            </ul>
          </li>
          <li>
            <a href="#">
              <i class="fa-regular fa-closed-captioning"></i>
              <span class="link_name">Subtitle</span>
            </a>
            <ul class="sub-menu blank">
              <li><a class="link_name" href="#">Subtitles</a></li>
            </ul>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-font"></i>
              <span class="link_name">Text</span>
            </a>
            <ul class="sub-menu blank">
              <li><a class="link_name" href="#">Text</a></li>
            </ul>
          </li>
          <li>
            <div class="iocn-link">
              <a href="#">
                <i class="fa-solid fa-note-sticky"></i>
                <span class="link_name">Elements</span>
              </a>
              <i class="bx bxs-chevron-down arrow"></i>
            </div>
            <ul class="sub-menu">
              <li><a class="link_name" href="#">Elements</a></li>
            </ul>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-chart-column"></i>
              <span class="link_name">Templates</span>
            </a>
            <ul class="sub-menu blank">
              <li><a class="link_name" href="#">Templates</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <section class="home-section">
        <div class="home-content w-100">
          <i class="bx bx-menu"></i>
          <div class="w-100">
            <h5 class="" style="float: left; padding-top: 22px">
              Project Name
            </h5>
            <div class="d-flex justify-content-end pt-4">
              <img
                src="./img/left1.png"
                alt="left-arrow"
                style="height: 25px; width: 30px; margin: 1px 20px"
              />
              <img
                src="./img/right-arrow.png"
                alt="left-arrow"
                style="height: 25px; width: 30px; margin: 1px 20px"
              />
              <hr />
              <button
                class="shadow-md"
                style="
                  padding: 9px 18px;
                  border-radius: 10px;
                  border: none;
                  background-color: #edecec;
                  margin: 0 10px;
                "
              >
                Invite <span><i class="fa-solid fa-user-plus"></i></span>
              </button>
              <button
                class="shadow-md"
                style="
                  padding: 9px 18px;
                  border-radius: 10px;
                  border: none;
                  background-color: black;
                  color: #fff;
                  margin: 0 10px;
                "
              >
                Done
                <span class="text-secondary"
                  ><i class="fa-solid fa-check"></i
                ></span>
              </button>
            </div>
          </div>
        </div>
        <div class="container pt-5">
          <div class="row">
            <div class="col-5"></div>
            <div class="col-lg-7">
              <video id="video-player" controls></video>

              <div class="row">
                <div
                  class="col-lg-11"
                  style="margin: 15px 0 15px 28px !important"
                >
                  <input
                    class="form-control"
                    type="file"
                    id="video-file"
                    accept="video/*"
                  />
                </div>
                <div
                  class="col-lg-3 shadow button"
                  style="margin: 0 10px; margin-left: 30px"
                >
                  <span><i class="fa-solid fa-scissors"></i></span>
                  <button
                    class="bg-transparent"
                    id="trim-button"
                    style="margin-left: 13px"
                  >
                    Trim
                  </button>
                </div>
                <div class="col-lg-3 shadow button" style="margin: 0 10px">
                  <span class="video-icon"
                    ><i class="fa-solid fa-music"></i
                  ></span>
                  <button
                    class="bg-transparent"
                    id="add-music-button"
                    style="margin-left: 13px"
                  >
                    Add Music
                  </button>
                </div>
                <div class="col-lg-3 shadow button" style="margin: 0 10px">
                  <span class="signal-icon"
                    ><i class="fa-solid fa-code-merge"></i
                  ></span>
                  <button
                    class="bg-transparent"
                    id="merge-clips-button"
                    style="margin-left: 13px"
                  >
                    Merge Clips
                  </button>
                </div>
                <!-- <input type="file" id="audio" accept="audio/*" /> -->
              </div>
            </div>

            <video id="edited-video" controls style="display: none"></video>
          </div>
        </div>
      </section>

      <script>
        let arrow = document.querySelectorAll(".arrow");
        for (var i = 0; i < arrow.length; i++) {
          arrow[i].addEventListener("click", (e) => {
            let arrowParent = e.target.parentElement.parentElement; //selecting main parent of arrow
            arrowParent.classList.toggle("showMenu");
          });
        }
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".bx-menu");
        console.log(sidebarBtn);
        sidebarBtn.addEventListener("click", () => {
          sidebar.classList.toggle("close");
        });
      </script>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
